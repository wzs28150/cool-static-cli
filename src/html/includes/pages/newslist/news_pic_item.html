      <div class="title text-hidden font18 m_B15 m_T10">核电重启确认！生态环境部：今年会有核电项目陆续开工建设</div>
      <div class="des f-gary font14">4月1日，生态环境部副部长、国家核安全局局长刘华在中国核能可持续发展论坛上介绍，今年会有核电项目陆续开工建设。我国现有运行和在建核电机组56台，机组数量已达到世界第三位。中国将在确保安全前提下，继续发展核电。3月18日，生态环境部公示当天受理的《福建漳州核电厂1、2号机组环境影响报告书（建造阶段）》、《中广核广东太平岭核电厂一期工程环境影响报告书（建造阶段）》，两份环境影响评价文件显示，漳州核电1号机组和太平岭核电1号机组计划于2019年6月开工。</div>
